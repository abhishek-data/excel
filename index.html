<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>

<body>
    <div class="page-actions-container">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprops-action-container">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_cut
        </span>
        <span class="material-icons">
            content_paste
        </span>
        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans-serif</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Arial">Arial</option>
        </select>
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-icons">
            format_bold
        </span>
        <span class="material-icons">
            format_italic
        </span>
        <span class="material-icons">
            format_underlined
        </span>
        <span class="material-icons">
            format_align_left
        </span>
        <span class="material-icons">
            format_align_center
        </span>
        <span class="material-icons">
            format_align_right
        </span>
    </div>
    <div class="formula-actions-container">
        <input type="text" readonly class="address-bar">
        <img src="https://img.icons8.com/ios-filled/50/formula-fx.png" alt="formula-fx" class="formula-icon" />
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-container">
        <div class="dummy-container"></div>
        <div class="address-column-conatiner"></div>
        <div class="cells-container">
            <div class="address-row-conatiner"></div>
        </div>
    </div>
    <div class="sheet-actions-container">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>
        <div class="sheet-folder-container">
            <div class="sheet-folder">sheet1</div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
